 <div id="appDiv" name="appDiv" data-ng-app="app-npat" data-ng-controller="game">
<div style="width:300px;height:40px;background-color:lightpink;position:absolute;z-index: 5;top:20px;left:45%;" data-ng-show="wait" >{{loaderMsg}}</div>
<div class="container"  id="mainContainer">
    <div class="row">
        <div class="col-xs-3" style="border-right:1px solid #CCC;" id="playerList">
            <div class="row blueBg">
                <div class="col-xs-10 text-center ">
                    <h4>Players</h4>
                </div>
                <div class="col-xs-1 text-center">
                    <span class="fa fa-refresh fa-spin js-playerLoad" style="display:none" title="loading players"></span>
                </div>
            </div> 
            <div class="row" style="padding-top:3px;direction: ltr">
                <div id="playersContainer">
                    <div class="row" ng-repeat="p in players" style="padding: 2px;background-color: lavenderblush;border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;">
                        <div class="col-md-8 col-xs-4 js-playerName" style="padding-left:17px" data-playerid="p.playerid">
                            <div class="row">
                                <div class="col-xs-10 text-center"><label>{{p.playerName}}</label><span class="badge">{{p.pointsForGame}}</span></div>
                                <div class="col-xs-2 text-center"><small>{{p.isCreator?'admin':''}}</small></div>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-8 text-right js-PlayerPic">
                            <div id="btnPlayer" style="border-radius: 4px;background-color: gainsboro;padding: 3px;margin-left: 14px;"><img src="{{p.playerAvatar}}" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9 col-md-6" id="mainGameSection">
            <div id="cover" style="width:0px" class="text-center">{{coverMessage}}</div>
            <form class="form-horizontal"  ng-submit="updateGame()" name="frmGame" novalidate>
                    <input type="hidden" id="hidGameId" value="" />
                    <input type="hidden" id="hidPlayerId" value="" />
                    <input type="hidden" id="hidPlayerAv" value="" />
            <div class="row blueBg">
                <div class="col-md-9 col-xs-9 text-center " >
                    <div class="alphabet js-alphabet">{{alphabet}}</div>
                </div>
                <div class="col-md-3 col-xs-3 text-center">
                    <div id="gameStartedIndicator" data-ng-class="gameStartedIndicatorClass()" style="font-size: 23px;padding: 8px;" title="waiting to get started..."></div>
                </div>
            </div>
            <div class="row" style="padding-top:9px">
                <div class="col-md-12">
                    <label for="txtName" aria-label="txtName">Name</label>&nbsp;&nbsp;<i ng-class="nameValid()"></i>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtName" name="txtName" class="form-control" data-ng-model="playingGame.name" data-ng-change="ValName(this)" autocomplete="none" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtPlace" aria-label="txtPlace">Place</label>&nbsp;&nbsp;<i ng-class="placeValid()"></i>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtPlace" name="txtPlace" class="form-control" data-ng-model="playingGame.place" data-ng-change="ValPlace(this)"autocomplete="none" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtAnimal" aria-label="txtAnimal">Animal</label>&nbsp;&nbsp;<i ng-class="animalValid()"></i>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtAnimal" name="txtAnimal" class="form-control" data-ng-model="playingGame.animal" data-ng-change="ValAnimal(this)"autocomplete="none" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtThing" aria-label="txtThing">Thing</label>&nbsp;&nbsp;<i ng-class="thingValid()"></i>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtThing" name="txtThing" class="form-control" data-ng-model="playingGame.thing" data-ng-change="ValThing(this)"autocomplete="none" required/>
                </div>
            </div>
            <div class="row" style="padding-top:9px">
                    <div class="col-xs-9" style="text-align:right">
                        <button class="btn btn-primary btn-lg" ng-disabled="!(nameVal && placeVal && animalVal && thingVal && game.gameStarted)">Submit</button>
                    </div>
            </div>
            </form>
            <div id="divStatus" style="display:none"></div>
        </div>
        <div class="col-xs-3 col-md-3" id="chatSection">
            <div class="row">
                <div class="col-xs-12 text-center blueBg" >
                    <h4>Chat</h4>
                </div>
            </div> 
        </div>
    </div>
</div>
<div  id="gameContainer" style="background-color:rgb(198, 223, 234);position: fixed;z-index: 2;opacity:1;width: 100%;min-height:419px; ">
    <div class="container" style="min-height:319px">
    <div class="row" >
        <div class="col-md-3 col-xs-0">
            <div id="logoDiv" style="position:absolute;top:-43px;z-index:3"><img src="/images/logo_75X75.png" /></div>
        </div>
        <div class="col-md-6 col-xs-9" style="padding-top:21px;">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    &nbsp;
                </div>
            </div>
            <div class="row js-gameStuff">
                <div class="col-md-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6" id="avatarContainer2"><img src="" /></div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">{{playerName}}</div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
            <div class="row js-playerStuff">
                <div class="col-md-4 col-xs-1">&nbsp;</div>
                <div class="col-md-1 col-xs-2 text-right js-avLeft" style="padding-right:0px;padding-top:19px;cursor:pointer">
                    <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                </div>
                <div class="col-md-2 col-xs-5 text-center" >
                    <div style="box-shadow: inset 0 0 0 200px rgba(255,255,255,0.3);" id="avatarContainer" >
                        <img src="/images/avatars/1.png"/>
                    </div>
                </div>
                <div class="col-md-1 col-xs-2 text-left js-avRight" style="padding-left:0px;padding-top:19px;cursor:pointer">
                    <i class="fa fa-arrow-circle-o-right fa-lg"></i>
                </div>
                <div class="col-md-4 col-xs-1">&nbsp;</div>
            </div>
            <div class="row formrowpadding js-playerStuff">
                <div class="col-md-12 col-xs-12">
                    <label for="txtPlayerName">You are...</label>
                </div>
            </div>
            <div class="row js-playerStuff">
                <div class="col-md-10 col-xs-10" style="padding-right:0px">
                    <input type="text" class="form-control" id="txtPlayerName" data-ng-model="playerName" placeholder="player1"/>
                </div>
                <div class="col-md-2 col-xs-2 text-left" style="padding-left:0px">
                    <button class="btn btn-primary btn-sm" disabled id="btnPlayerOn"><i style="padding-top:6px" class="fa fa-arrow-right fa-lg"></i></button>
                </div>
            </div>
            <div class="row formrowpadding js-playerStuff">   
                <div class="col-md-12 col-xs-12">
                    <label>you might want to</label>
                </div>
            </div>
            <div class="row formrowpadding js-playerStuff">   
                <div class="col-md-8 col-xs-8 text-center">
                    <button class="btn btn-info btn-sm">Sign in</button> 
                </div>
                <div class="col-md-4 col-xs-4 text-center">or <a style="cursor:pointer">Register</a></div>
            </div>
            <div class="row formrowpadding js-gameStuff">
                <div class="col-md-12 col-xs-12 text-right">
                    <label for="txtGameName">you can Join in <i style="padding-top:6px" class="fa fa-arrow-right fa-lg"></i></label>
                </div>
            </div>
            <div class="row formrowpadding js-gameStuff">
                    <div class="col-md-12 col-xs-12 text-center">
                        <label for="txtGameName">or create a new one... <i style="padding-top:6px" class="fa fa-arrow-down fa-lg"></i></label>
                    </div>
            </div>
            <div class="row formrowpadding js-gameStuff">
                <div class="col-md-12 col-xs-12">
                    <label for="txtGameName">Name your game</label>
                </div>
            </div>
            <div class="row formrowpadding js-gameStuff">
                <div class="col-md-11 col-xs-11" style="padding-right:0px">
                    <input type="text" class="form-control" id="txtGameName" data-ng-model="gameName" placeholder="game1"/>
                </div>
            </div>
            <div class="row formrowpadding js-gameStuff">
                <div class="col-md-3 col-xs-4 text-right">
                    <label for="gameTime">timed?</label>
                </div>
                <div class="col-md-8 col-xs-8">
                    <select id="gameTime" data-ng-model="gameTime">
                        <option value="180" selected>180 Seconds</option>
                        <option value="30">30 Seconds</option>
                        <option value="60">60 Seconds</option>
                        <option value="120">120 Seconds</option>
                        
                    </select>
                </div>
                <div class="col-md-3 col-xs-4">
                    
                </div>
            </div>
            <div class="row formrowpadding js-gameStuff">
                <div class="col-md-offset-3 col-md-6 col-xs-6 text-left" >
                    <button class="btn btn-primary btn-sm" disabled id="btnGameOn" ng-click="createGame()">Go &nbsp;<i style="padding-top:6px" class="fa fa-play fa-lg"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-3" style="border-left:1px solid #CCC;display:none" id="gamesList">
            <div class="row">
                <div class="col-md-12 col-xs-12 text-center">
                    <label>Games</label>
                </div>
            </div>
            <div class="row" style="padding-top:3px">
                <div id="gamesContainer">
                <div class="row" ng-repeat="g in games" style="padding-top:3px" >
                    <div class="col-xs-6 js-gameName text-center" >
                        <button data-ng-class=gameStartedClass(g.gameStarted) title="join" ng-click="joinGame(g.gameId,g.gameName)" style="width: 40px;height: 39px;padding-left:3px;">{{g.gameName}}</button></div>
                    <div class="col-xs-6">{{g.gamePlayers.length}}&nbsp;<i class="fa fa-user"></i></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.min.js"></script>
<script src="js/game.js"></script>
</body>
