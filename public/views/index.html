            validate('');

</head>
<body>
<nav class="navbar navbar-inverse">

    <a class="navbar-brand" href="/">CCTV</a>

    <ul class="nav navbar-nav">

 <br/>
 <div class="container" data-ng-app="" style="border:1px solid red;min-height:520px">
    <div class="row">
        <div class="col-xs-3">
            <div class="row">
                <div class="col-md-12">
                    <h4>Players{{1+1}}</h4>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-12">player list</div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-md-12">
                    <h4>Game</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtName" aria-label="txtName">Name</label>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtName" class="form-control" autocomplete="none"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtPlace" aria-label="txtPlace">Place</label>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtPlace" class="form-control" autocomplete="none"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtAnimal" aria-label="txtAnimal">Animal</label>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtAnimal" class="form-control" autocomplete="none"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="txtThing" aria-label="txtThing">Thing</label>
                </div>
                <div class="col-md-12">
                    <input type="text" id="txtThing" class="form-control" autocomplete="none"/>
                </div>
            </div>

        </div>
        <div class="col-xs-3">

        </div>
    </div>
